<template>
    <div class="hourly-weather-container" lwc:if={weatherData}>
        <button class="scroll-button left-button" onclick={scrollLeft}>&lt;</button>
        
        <template for:each={weatherData} for:item="hour">
            <div class="weather-card" key={hour.time}>
                <div class="card-content">
                    <div class="weather-time">{hour.validTimeLocal}</div>
                    <div class="icon-temp-container">
                        <img src={hour.icon} alt="weather icon" class="weather-icon"/>
                        <div class="weather-temp">{hour.temperature}Â°C</div>
                    </div>
                    <div class="additional-info">
                        <div class="weather-precipitation">
                            <img src={raindropImg} alt="precipitation icon" class="precipitation-icon" />
                            <span class="precipitation-probability">{hour.precipitation}%</span>
                        </div>
                        <div class="weather-wind">
                            <!-- <img src="path_to_compass_icon" alt="compass icon" class="compass-icon" /> -->
                            <span class="wind-direction">Wind: {hour.windDirection}</span>
                            <span class="wind-speed">{hour.windSpeed} km/h</span>
                        </div>
                        <div class="weather-humidity">Humidity: {hour.humidity}%</div>
                    </div>
                </div>
            </div>
        </template>
        
        <button class="scroll-button right-button" onclick={scrollRight}>&gt;</button>
    </div>
    <div lwc:else>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>
</template>
