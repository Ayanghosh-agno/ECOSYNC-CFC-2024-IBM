<template>
	<div style="background-color:#f8f9fa8c;padding:10px;border-radius: 16px;">
		<div lwc:if={isLoading}>
			<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
		</div>
		<div class="contact-us-container">
			<template lwc:if={caseNumberDisplayScreen}>
				<h1>Thank you for Contacting us.</h1>
				<h2>A new case has been created with the case number as - <strong>{caseNumber}</strong>. We will try to contact you as soon as possible.</h2>
				<h2 style="margin-bottom:10px"> Please check your email for further details.</h2>
				<lightning-button variant="brand-outline" label="Back" title="Back" onclick={handleBack} class="slds-m-left_x-small"></lightning-button>

			</template>
			<template lwc:else>
			<h1>Need Help ? Reach Out To Us</h1>
			<div class="contact-form">
				<div class="form-group">
					<label for="name">Your Name</label>
					<input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
					<div class="form-group">
						<label for="email">Your Email</label>
						<input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
						<div class="form-group">
							<label for="message">Your Message</label>
							<textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
						</div>
						<button onclick={handleSubmit}>Send Message</button>
			</div>
			</template>
		</div>
	</div>
</template>
